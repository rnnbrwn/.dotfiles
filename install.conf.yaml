- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zshrc:
    ~/.zshenv:
    ~/.gitconfig:
    ~/.config/bat:
      create: true
      path: config/bat
    ~/Library/Application Support/Code/User/keybindings.json: User/keybindings.json
    ~/Library/Application Support/Code/User/settings.json: User/settings.json

- create:
    - ~/Work
    - ~/.vim/undo-history

- shell:
  -
    command: ./setup_homebrew.zsh
    stdout: true
    stderr: true